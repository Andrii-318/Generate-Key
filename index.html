<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Generate Key</title>
    <link
      rel="stylesheet"
      href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Генератор випадкового ключа</h1>
      <form id="keyForm">
        <input
          type="number"
          id="lengthInput"
          placeholder="Довжина ключа, напр. 16"
          required />
        <input
          type="text"
          id="charactersInput"
          placeholder="Набір символів, напр. abcdefghijklmnopqrstuvwxyz0123456789"
          required />
        <button type="submit">Генерувати ключ</button>
      </form>
      <div
        class="result"
        id="result"></div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
